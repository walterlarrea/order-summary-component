<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="card-body">
        <img class="card-image" src="images/illustration-hero.svg" />
        <div class="card-content">
          <h1>
            Order Summary
          </h1>

          <p class="card-description-text">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>

          <div class="selected-plan-container">
            <img src="images/icon-music.svg" />
            <div>
              <b>
                Annual Plan
              </b>
              <span class="plan-cost">
                $59.99/year
              </span>
            </div>
            <a href="" id="change-plan-link">
              Change
            </a>
          </div>

          <button id="proceed-to-payment-button" type="submit">Proceed to Payment</button>

          <button id="cancel-payment-button" type="button">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
